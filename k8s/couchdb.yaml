apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: couchdb
  namespace: car-app
  labels:
    app: couchdb
spec:
  serviceName: "couchdb"  # must match a Headless service
  replicas: 2
  selector:
    matchLabels:
      app: couchdb
  template:
    metadata:
      labels:
        app: couchdb
    spec:
      containers:
        - name: couchdb
          image: couchdb:3.3.2  # or keep 2.2.0 if you're targeting that version
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: COUCHDB_USER
              value: admin
            - name: COUCHDB_PASSWORD
              value: password
            - name: COUCHDB_SECRET
              value: monster
            - name: NODENAME
              value: couchdb@$(POD_NAME).couchdb.car-app.svc.cluster.local
            - name: COUCHDB_NODE_NAME
              value: couchdb@$(POD_NAME).couchdb
          ports:
            - name: couchdb
              containerPort: 5984
            - name: epmd
              containerPort: 4369
            - name: metrics
              containerPort: 9100
          command: ["/bin/bash", "-c"]
          args:
            - |
              echo "
              [couchdb]
              single_node = false

              [cluster]
              q = 8
              n = 3
              r = 2
              w = 2

              [httpd]
              bind_address = 0.0.0.0

              [chttpd]
              bind_address = 0.0.0.0

              [admins]
              ${COUCHDB_USER} = ${COUCHDB_PASSWORD}

              [secret]
              cookie = ${COUCHDB_SECRET}

              [log]
              level = info
              " > /opt/couchdb/etc/local.d/docker.ini && \
              /opt/couchdb/bin/couchdb
          volumeMounts:
            - name: couchdb-pvc
              mountPath: /opt/couchdb/data
  volumeClaimTemplates:
    - metadata:
        name: couchdb-pvc
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: standard
        resources:
          requests:
            storage: 5Gi

---
apiVersion: v1
kind: Service
metadata:
  name: couchdb
  namespace: car-app
  labels:
    app: couchdb
spec:
  type: ClusterIP
  clusterIP: None  # Headless service for StatefulSet
  ports:
    - port: 5984
      name: http
      protocol: TCP
      targetPort: 5984
  selector:
    app: couchdb  # match StatefulSet pods
---
apiVersion: v1
kind: Service
metadata:
  name: couchdb-nodeport
  namespace: car-app
  labels:
    app: couchdb
spec:
  type: NodePort
  ports:
    - port: 5984
      name: http
      nodePort: 30984  # Exposes the port externally on each node
      protocol: TCP
      targetPort: 5984
  selector:
    app: couchdb
