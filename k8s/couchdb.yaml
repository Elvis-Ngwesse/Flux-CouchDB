---
apiVersion: v1
kind: Service
metadata:
  name: couchdb
  namespace: car-app
  labels:
    app: couchdb
  annotations:
    kustomize.toolkit.fluxcd.io/prune: "true"
    kustomize.toolkit.fluxcd.io/disableNameSuffixHash: "true"
spec:
  clusterIP: None  
  selector:
    app: couchdb
  ports:
    - port: 5984
      targetPort: 5984
      protocol: TCP
      name: http

---
apiVersion: v1
kind: Service
metadata:
  name: couchdb-nodeport
  namespace: car-app
  labels:
    app: couchdb
  annotations:
    kustomize.toolkit.fluxcd.io/prune: "true"
    kustomize.toolkit.fluxcd.io/disableNameSuffixHash: "true"
spec:
  type: NodePort
  selector:
    app: couchdb
  ports:
    - port: 5984
      targetPort: 5984
      nodePort: 30984
      protocol: TCP
      name: http
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: couchdb
  namespace: car-app
  labels:
    app: couchdb
  annotations:
    kustomize.toolkit.fluxcd.io/prune: "true"
    kustomize.toolkit.fluxcd.io/disableNameSuffixHash: "true"
spec:
  serviceName: "couchdb"
  replicas: 1
  selector:
    matchLabels:
      app: couchdb
  template:
    metadata:
      labels:
        app: couchdb
      annotations:
        kustomize.toolkit.fluxcd.io/prune: "true"
        kustomize.toolkit.fluxcd.io/disableNameSuffixHash: "true"
    spec:
      securityContext:
        fsGroup: 1000
      containers:
        - name: couchdb
          image: couchdb:3
          ports:
            - containerPort: 5984
          env:
            - name: COUCHDB_USER
              valueFrom:
                secretKeyRef:
                  name: couchdb-secret
                  key: COUCHDB_USER
            - name: COUCHDB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: couchdb-secret
                  key: COUCHDB_PASSWORD
            - name: COUCHDB_SECRET
              valueFrom:
                secretKeyRef:
                  name: couchdb-secret
                  key: COUCHDB_SECRET
          command: ["/bin/bash", "-c"]
          args:
            - |
              set -eux

              # Substitute env vars in the config file before starting CouchDB
              envsubst < /etc/couchdb/docker.ini > /opt/couchdb/etc/local.d/docker.ini

              echo "==== Generated CouchDB config ===="
              cat /opt/couchdb/etc/local.d/docker.ini
              echo "================================="

              exec /opt/couchdb/bin/couchdb
          volumeMounts:
            - name: couchdb-pvc
              mountPath: /opt/couchdb/data
            - name: couchdb-config
              mountPath: /etc/couchdb
              readOnly: true
  volumeClaimTemplates:
    - metadata:
        name: couchdb-pvc
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
        storageClassName: standard
  volumes:
    - name: couchdb-config
      configMap:
        name: couchdb-config

---
apiVersion: batch/v1
kind: Job
metadata:
  name: couchdb-init
  namespace: car-app
  labels:
    app: couchdb-init
  annotations:
    kustomize.toolkit.fluxcd.io/prune: "true"
    kustomize.toolkit.fluxcd.io/disableNameSuffixHash: "true"
spec:
  backoffLimit: 5
  template:
    metadata:
      labels:
        app: couchdb-init
      annotations:
        kustomize.toolkit.fluxcd.io/prune: "true"
        kustomize.toolkit.fluxcd.io/disableNameSuffixHash: "true"
    spec:
      restartPolicy: Never
      containers:
        - name: init
          image: curlimages/curl:latest
          command:
            - /bin/sh
            - -c
            - |
              echo "üì° Waiting for CouchDB node to become ready..."
              until curl -s http://couchdb-0.couchdb.car-app.svc.cluster.local:5984; do
                echo "‚è≥ Waiting for couchdb-0..."
                sleep 3
              done

              echo "‚úÖ CouchDB node is reachable."

              echo "‚úÖ Single node mode detected, skipping cluster setup."

              echo "üöÄ Creating _users database if it doesn't exist..."
              curl -sf -X PUT -u ${COUCHDB_USER}:${COUCHDB_PASSWORD} http://couchdb-0.couchdb.car-app.svc.cluster.local:5984/_users || echo "_users exists or creation failed"

              echo "‚úÖ CouchDB initialization job complete."
          env:
            - name: COUCHDB_USER
              valueFrom:
                secretKeyRef:
                  name: couchdb-secret
                  key: COUCHDB_USER
            - name: COUCHDB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: couchdb-secret
                  key: COUCHDB_PASSWORD
