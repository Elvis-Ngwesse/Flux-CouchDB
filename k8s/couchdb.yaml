---
apiVersion: v1
kind: Service
metadata:
  name: couchdb-nodeport
  namespace: car-app
  labels:
    app: couchdb
spec:
  type: NodePort
  selector:
    app: couchdb
  ports:
    - port: 5984
      targetPort: 5984
      nodePort: 30984
      protocol: TCP
      name: http
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: couchdb
  namespace: car-app
  labels:
    app: couchdb
spec:
  serviceName: "couchdb"
  replicas: 1
  selector:
    matchLabels:
      app: couchdb
  template:
    metadata:
      labels:
        app: couchdb
    spec:
      containers:
        - name: couchdb
          image: couchdb:3
          ports:
            - containerPort: 5984
          env:
            - name: COUCHDB_USER
              valueFrom:
                secretKeyRef:
                  name: couchdb-secret
                  key: COUCHDB_USER
            - name: COUCHDB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: couchdb-secret
                  key: COUCHDB_PASSWORD
            - name: COUCHDB_SECRET
              valueFrom:
                secretKeyRef:
                  name: couchdb-secret
                  key: COUCHDB_SECRET
          command: ["/bin/bash", "-c"]
          args:
            - |
              set -eux

              cat <<EOF > /opt/couchdb/etc/local.d/docker.ini
              [couchdb]
              single_node = true

              [httpd]
              bind_address = 0.0.0.0

              [chttpd]
              bind_address = 0.0.0.0

              [admins]
              ${COUCHDB_USER} = ${COUCHDB_PASSWORD}

              [secret]
              cookie = ${COUCHDB_SECRET}

              [log]
              level = info
              EOF

              echo "==== Generated CouchDB config ===="
              cat /opt/couchdb/etc/local.d/docker.ini
              echo "================================="

              exec /opt/couchdb/bin/couchdb
          volumeMounts:
            - name: couchdb-data
              mountPath: /opt/couchdb/data
  volumeClaimTemplates:
    - metadata:
        name: couchdb-data
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
        storageClassName: standard
---
apiVersion: batch/v1
kind: Job
metadata:
  name: couchdb-init
  namespace: car-app
  labels:
    app: couchdb-init
spec:
  backoffLimit: 5
  template:
    metadata:
      labels:
        app: couchdb-init
    spec:
      restartPolicy: Never
      containers:
        - name: init
          image: curlimages/curl:latest
          command:
            - /bin/sh
            - -c
            - |
              echo "üì° Waiting for CouchDB node to become ready..."
              until curl -s http://couchdb-0.couchdb.car-app.svc.cluster.local:5984; do
                echo "‚è≥ Waiting for couchdb-0..."
                sleep 3
              done

              echo "‚úÖ CouchDB node is reachable."

              echo "‚úÖ Single node mode detected, skipping cluster setup."

              echo "üöÄ Creating _users database if it doesn't exist..."
              curl -sf -X PUT -u ${COUCHDB_USER}:${COUCHDB_PASSWORD} http://couchdb-0.couchdb.car-app.svc.cluster.local:5984/_users || echo "_users exists or creation failed"

              echo "‚úÖ CouchDB initialization job complete."
          env:
            - name: COUCHDB_USER
              valueFrom:
                secretKeyRef:
                  name: couchdb-secret
                  key: COUCHDB_USER
            - name: COUCHDB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: couchdb-secret
                  key: COUCHDB_PASSWORD
