---
apiVersion: v1
kind: Service
metadata:
  name: couchdb
  namespace: car-app
  labels:
    app: couchdb
spec:
  clusterIP: None 
  selector:
    app: couchdb
  ports:
    - port: 5984
      targetPort: 5984
      protocol: TCP
      name: http

---
apiVersion: v1
kind: Service
metadata:
  name: couchdb-nodeport
  namespace: car-app
  labels:
    app: couchdb
spec:
  type: NodePort
  selector:
    app: couchdb
  ports:
    - port: 5984
      targetPort: 5984
      nodePort: 30984
      protocol: TCP
      name: http
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: couchdb
  namespace: car-app
  labels:
    app: couchdb
  annotations:
    kustomize.toolkit.fluxcd.io/prune: "true"
    kustomize.toolkit.fluxcd.io/disableNameSuffixHash: "true"
spec:
  serviceName: "couchdb"
  replicas: 1
  selector:
    matchLabels:
      app: couchdb
  template:
    metadata:
      labels:
        app: couchdb
      annotations:
        kustomize.toolkit.fluxcd.io/prune: "true"
        kustomize.toolkit.fluxcd.io/disableNameSuffixHash: "true"
    spec:
      containers:
        - name: couchdb
          image: couchdb:3
          ports:
            - containerPort: 5984
          env:
            - name: COUCHDB_USER
              valueFrom:
                secretKeyRef:
                  name: couchdb-secret
                  key: COUCHDB_USER
            - name: COUCHDB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: couchdb-secret
                  key: COUCHDB_PASSWORD
            - name: COUCHDB_SECRET
              valueFrom:
                secretKeyRef:
                  name: couchdb-secret
                  key: COUCHDB_SECRET
          volumeMounts:
            - name: couchdb-config
              mountPath: /opt/couchdb/etc/local.d/docker.ini
              subPath: docker.ini
              readOnly: true
            - name: couchdb-data
              mountPath: /opt/couchdb/data
      volumes:
        - name: couchdb-config
          configMap:
            name: couchdb-config
        - name: couchdb-data
          persistentVolumeClaim:
            claimName: couchdb-data
  volumeClaimTemplates:
    - metadata:
        name: couchdb-data
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
        storageClassName: standard
        
---
apiVersion: batch/v1
kind: Job
metadata:
  name: couchdb-init
  namespace: car-app
  labels:
    app: couchdb-init
spec:
  backoffLimit: 5
  template:
    metadata:
      labels:
        app: couchdb-init
    spec:
      restartPolicy: Never
      containers:
        - name: init
          image: curlimages/curl:latest
          command:
            - /bin/sh
            - -c
            - |
              echo "üì° Waiting for CouchDB node to become ready..."
              until curl -s http://couchdb-0.couchdb.car-app.svc.cluster.local:5984; do
                echo "‚è≥ Waiting for couchdb-0..."
                sleep 3
              done

              echo "‚úÖ CouchDB node is reachable."

              echo "‚úÖ Single node mode detected, skipping cluster setup."

              echo "üöÄ Creating _users database if it doesn't exist..."
              curl -sf -X PUT -u ${COUCHDB_USER}:${COUCHDB_PASSWORD} http://couchdb-0.couchdb.car-app.svc.cluster.local:5984/_users || echo "_users exists or creation failed"

              echo "‚úÖ CouchDB initialization job complete."
          env:
            - name: COUCHDB_USER
              valueFrom:
                secretKeyRef:
                  name: couchdb-secret
                  key: COUCHDB_USER
            - name: COUCHDB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: couchdb-secret
                  key: COUCHDB_PASSWORD
--- 
apiVersion: batch/v1
kind: CronJob
metadata:
  name: clean-car-logs
  namespace: car-app
spec:
  schedule: "*/2 * * * *"  # every 2 minutes
  concurrencyPolicy: Replace
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          containers:
            - name: cleaner
              image: busybox:latest
              command:
                - /bin/sh
                - -c
                - |
                  echo "Starting log cleanup..."
                  echo "Cleaning /app/logs (car-logs-pvc)"
                  find /app/logs -type f -mtime +7 -print -delete
                  echo "Cleaning /app/app_logs (car-app-pvc)"
                  find /app/app_logs -type f -mtime +7 -print -delete
                  echo "Cleanup complete"
              volumeMounts:
                - name: logs-pvc
                  mountPath: /app/logs
                - name: app-logs-pvc
                  mountPath: /app/app_logs
          volumes:
            - name: logs-pvc
              persistentVolumeClaim:
                claimName: car-logs-pvc
            - name: app-logs-pvc
              persistentVolumeClaim:
                claimName: car-app-pvc
