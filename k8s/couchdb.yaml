apiVersion: v1
kind: Service
metadata:
  name: couchdb
  namespace: car-app
  labels:
    app: couchdb
spec:
  clusterIP: None
  selector:
    app: couchdb
  ports:
    - port: 5984
      name: http
      targetPort: 5984
      protocol: TCP
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: couchdb
  namespace: car-app
spec:
  serviceName: "couchdb"
  replicas: 2
  selector:
    matchLabels:
      app: couchdb
  template:
    metadata:
      labels:
        app: couchdb
    spec:
      containers:
        - name: couchdb
          image: couchdb:3
          ports:
            - containerPort: 5984
          env:
            - name: COUCHDB_USER
              valueFrom:
                secretKeyRef:
                  name: couchdb-secret
                  key: COUCHDB_USER
            - name: COUCHDB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: couchdb-secret
                  key: COUCHDB_PASSWORD
            - name: COUCHDB_SECRET
              valueFrom:
                secretKeyRef:
                  name: couchdb-secret
                  key: COUCHDB_SECRET
            - name: NODENAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: COUCHDB_NODE_NAME
              value: "couchdb@$(NODENAME).couchdb.car-app.svc.cluster.local"
          command: ["/bin/bash", "-c"]
          args:
            - |
              echo "[couchdb]
              single_node = false

              [cluster]
              q = 8
              n = 2
              r = 2
              w = 2

              [httpd]
              bind_address = 0.0.0.0

              [chttpd]
              bind_address = 0.0.0.0

              [admins]
              ${COUCHDB_USER} = ${COUCHDB_PASSWORD}

              [secret]
              cookie = ${COUCHDB_SECRET}

              [log]
              level = info
              " > /opt/couchdb/etc/local.d/docker.ini && \
              /opt/couchdb/bin/couchdb
          volumeMounts:
            - name: couchdb-data
              mountPath: /opt/couchdb/data
  volumeClaimTemplates:
    - metadata:
        name: couchdb-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 1Gi
        storageClassName: standard
---
apiVersion: batch/v1
kind: Job
metadata:
  name: couchdb-init
  namespace: car-app
spec:
  backoffLimit: 3
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: init
          image: curlimages/curl:latest
          env:
            - name: COUCHDB_USER
              valueFrom:
                secretKeyRef:
                  name: couchdb-secret
                  key: COUCHDB_USER
            - name: COUCHDB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: couchdb-secret
                  key: COUCHDB_PASSWORD
          command:
            - /bin/sh
            - -c
            - |
              echo "üì° Waiting for CouchDB nodes to become ready..."
              until curl -s couchdb-0.couchdb.car-app.svc.cluster.local:5984; do
                echo "‚è≥ Waiting for couchdb-0..."
                sleep 3
              done
              until curl -s couchdb-1.couchdb.car-app.svc.cluster.local:5984; do
                echo "‚è≥ Waiting for couchdb-1..."
                sleep 3
              done

              echo "‚úÖ Both CouchDB nodes are reachable."

              echo "üîß Enabling cluster on couchdb-0..."
              curl -X POST "http://${COUCHDB_USER}:${COUCHDB_PASSWORD}@couchdb-0.couchdb.car-app.svc.cluster.local:5984/_cluster_setup" \
                -H "Content-Type: application/json" \
                -d '{
                  "action": "enable_cluster",
                  "username": "'"${COUCHDB_USER}"'",
                  "password": "'"${COUCHDB_PASSWORD}"'",
                  "bind_address": "0.0.0.0",
                  "node_count": "2",
                  "remote_node": "couchdb-1.couchdb.car-app.svc.cluster.local",
                  "remote_current_user": "'"${COUCHDB_USER}"'",
                  "remote_current_password": "'"${COUCHDB_PASSWORD}"'"
              }'

              echo "‚úÖ Node added. Finalizing cluster..."
              curl -X POST "http://${COUCHDB_USER}:${COUCHDB_PASSWORD}@couchdb-0.couchdb.car-app.svc.cluster.local:5984/_cluster_setup" \
                -H "Content-Type: application/json" \
                -d '{"action": "finish_cluster"}'

              echo "üöÄ Creating _users DB..."
              curl -sf -X PUT -u ${COUCHDB_USER}:${COUCHDB_PASSWORD} http://couchdb-0.couchdb.car-app.svc.cluster.local:5984/_users \
                || echo "_users already exists or creation failed."

              echo "‚úÖ CouchDB cluster is fully initialized."
