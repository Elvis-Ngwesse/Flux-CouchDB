apiVersion: v1
kind: Service
metadata:
  name: couchdb
  namespace: car-app
  labels:
    app: couchdb
spec:
  clusterIP: None
  selector:
    app: couchdb
  ports:
    - port: 5984
      name: http
      targetPort: 5984
      protocol: TCP
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: couchdb
  namespace: car-app
spec:
  serviceName: "couchdb"
  replicas: 2
  selector:
    matchLabels:
      app: couchdb
  template:
    metadata:
      labels:
        app: couchdb
    spec:
      containers:
        - name: couchdb
          image: couchdb:3
          ports:
            - containerPort: 5984
          env:
            - name: COUCHDB_USER
              valueFrom:
                secretKeyRef:
                  name: couchdb-secret
                  key: COUCHDB_USER
            - name: COUCHDB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: couchdb-secret
                  key: COUCHDB_PASSWORD
            - name: COUCHDB_SECRET
              valueFrom:
                secretKeyRef:
                  name: couchdb-secret
                  key: COUCHDB_SECRET
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: ERL_FLAGS
              value: "-name couchdb@$(POD_NAME).couchdb.car-app.svc.cluster.local"
          command: ["/bin/bash", "-c"]
          args:
            - |
              cat <<EOF > /opt/couchdb/etc/local.d/docker.ini
              [couchdb]
              single_node = false

              [cluster]
              q = 8
              n = 2
              r = 2
              w = 2

              [httpd]
              bind_address = 0.0.0.0

              [chttpd]
              bind_address = 0.0.0.0

              [admins]
              ${COUCHDB_USER} = ${COUCHDB_PASSWORD}

              [secret]
              cookie = ${COUCHDB_SECRET}

              [log]
              level = info

              [node]
              name = couchdb@${POD_NAME}.couchdb.car-app.svc.cluster.local
              EOF

              exec erl -pa /opt/couchdb/lib/*/ebin -boot start_sasl \
                -sasl sasl_error_logger '{file,"/opt/couchdb/logs/sasl.log"}' \
                -name couchdb@${POD_NAME}.couchdb.car-app.svc.cluster.local \
                -setcookie ${COUCHDB_SECRET} \
                -eval 'application:ensure_all_started(couch).' \
                -noinput
          volumeMounts:
            - name: couchdb-data
              mountPath: /opt/couchdb/data
  volumeClaimTemplates:
    - metadata:
        name: couchdb-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 1Gi
        storageClassName: standard
---
apiVersion: batch/v1
kind: Job
metadata:
  name: couchdb-init
  namespace: car-app
spec:
  backoffLimit: 3
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: init
          image: curlimages/curl:latest
          env:
            - name: COUCHDB_USER
              valueFrom:
                secretKeyRef:
                  name: couchdb-secret
                  key: COUCHDB_USER
            - name: COUCHDB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: couchdb-secret
                  key: COUCHDB_PASSWORD
          command:
            - /bin/sh
            - -c
            - |
              set -e
              echo "üì° Waiting for both CouchDB nodes..."
              until curl -s "http://couchdb-0.couchdb.car-app.svc.cluster.local:5984"; do sleep 2; done
              until curl -s "http://couchdb-1.couchdb.car-app.svc.cluster.local:5984"; do sleep 2; done
              echo "‚úÖ Both CouchDB nodes are reachable."

              echo "üîê Enabling cluster setup on couchdb-0..."
              curl -s -X POST "http://${COUCHDB_USER}:${COUCHDB_PASSWORD}@couchdb-0.couchdb.car-app.svc.cluster.local:5984/_cluster_setup" \
                -H "Content-Type: application/json" \
                -d '{
                  "action": "enable_cluster",
                  "bind_address": "0.0.0.0",
                  "username": "'"${COUCHDB_USER}"'",
                  "password": "'"${COUCHDB_PASSWORD}"'",
                  "node_count": "2",
                  "remote_node": "couchdb-1.couchdb.car-app.svc.cluster.local",
                  "remote_current_user": "'"${COUCHDB_USER}"'",
                  "remote_current_password": "'"${COUCHDB_PASSWORD}"'"
              }'

              echo "üîÅ Adding couchdb-1 node to cluster membership (_nodes)..."
              curl -s -X PUT "http://${COUCHDB_USER}:${COUCHDB_PASSWORD}@couchdb-0.couchdb.car-app.svc.cluster.local:5984/_nodes/couchdb@couchdb-1.couchdb.car-app.svc.cluster.local" || true

              echo "‚úÖ Finalizing the cluster setup..."
              curl -s -X POST "http://${COUCHDB_USER}:${COUCHDB_PASSWORD}@couchdb-0.couchdb.car-app.svc.cluster.local:5984/_cluster_setup" \
                -H "Content-Type: application/json" \
                -d '{"action": "finish_cluster"}'

              echo "üß™ Verifying cluster status..."
              curl -s -u ${COUCHDB_USER}:${COUCHDB_PASSWORD} http://couchdb-0.couchdb.car-app.svc.cluster.local:5984/_membership

              echo "üìÅ Creating _users DB..."
              curl -s -X PUT -u ${COUCHDB_USER}:${COUCHDB_PASSWORD} http://couchdb-0.couchdb.car-app.svc.cluster.local:5984/_users || echo "_users exists or failed."

              echo "‚úÖ Cluster initialization done. Check _users is visible from couchdb-1."
