apiVersion: v1
kind: ConfigMap
metadata:
  name: car-config
  namespace: car-app
data:
  REFRESH_INTERVAL: "30"

--- 
apiVersion: v1
kind: ConfigMap
metadata:
  name: couchdb-vmargs
  namespace: car-app
data:
  vm.args: |
    -name couchdb@${POD_NAME}.couchdb.car-app.svc.cluster.local
    -setcookie ${COUCHDB_SECRET}


