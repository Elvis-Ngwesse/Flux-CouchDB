apiVersion: batch/v1
kind: Job
metadata:
  name: populate-couchdb
  labels:
    app: car-dashboard
  annotations:
    "helm.sh/hook": pre-install
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  backoffLimit: 1
  ttlSecondsAfterFinished: 60
  template:
    spec:
      containers:
        - name: data-generator
          image: your-dockerhub-username/car-dashboard:latest
          command: ["python", "-c"]
          args:
            - |
              import couchdb
              import os
              couch = couchdb.Server(os.getenv("COUCHDB_URL"))
              db_name = "car_prices"
              if db_name not in couch:
                  from data import generate_data
              else:
                  print("✅ Data already exists in CouchDB — skipping.")
          env:
            - name: COUCHDB_URL
              valueFrom:
                secretKeyRef:
                  name: couchdb-secret
                  key: COUCHDB_URL
      restartPolicy: OnFailure