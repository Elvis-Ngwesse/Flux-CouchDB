---
apiVersion: v1
kind: Service
metadata:
  name: car-dashboard
  namespace: car-app
spec:
  selector:
    app: car-dashboard
  ports:
    - name: http
      port: 80
      targetPort: 8050
      protocol: TCP
    - name: metrics
      port: 9273
      targetPort: 9273
      protocol: TCP
