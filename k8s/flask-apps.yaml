---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: car-data-generator
  namespace: car-app
  labels:
    app: car-data-generator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: car-data-generator
  template:
    metadata:
      labels:
        app: car-data-generator
    spec:
      terminationGracePeriodSeconds: 10
      securityContext:
        runAsUser: 0
      containers:
        - name: telegraf-data-generator
          image: telegraf:1.30
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 9273
          volumeMounts:
            - name: logs
              mountPath: /app/logs
            - name: telegraf-config
              mountPath: /etc/telegraf/
        - name: data-generator
          image: dockerelvis/data-generator:ac5f3b4
          imagePullPolicy: Always
          env:
            - name: COUCHDB_USER
              valueFrom:
                secretKeyRef:
                  name: couchdb-secret
                  key: COUCHDB_USER
            - name: COUCHDB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: couchdb-secret
                  key: COUCHDB_PASSWORD
            - name: COUCHDB_SECRET
              valueFrom:
                secretKeyRef:
                  name: couchdb-secret
                  key: COUCHDB_SECRET
            - name: INFLUXDB_URL
              value: http://influxdb.car-logs.svc.cluster.local:8086
            - name: COUCHDB_HOST
              value: couchdb
            - name: COUCHDB_PORT
              value: "5984"
          resources:
            limits:
              memory: "256Mi"
              cpu: "250m"
          volumeMounts:
            - name: logs
              mountPath: /app/logs
          ports:
            - containerPort: 8060  # expose port for health endpoint
          readinessProbe:
            httpGet:
              path: /health
              port: 8060
            initialDelaySeconds: 15
            periodSeconds: 20
            failureThreshold: 3
            successThreshold: 1
            timeoutSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: 8060
            initialDelaySeconds: 30
            periodSeconds: 30
            failureThreshold: 5
            timeoutSeconds: 5
      volumes:
        - name: logs
          persistentVolumeClaim:
            claimName: car-data-pvc
        - name: telegraf-config
          configMap:
            name: telegraf-config

